# Phần thưởng nạp thẻ theo mốc
- type: all # Toàn thời gian
  amount: 5000000 # Giá trị tích lũy
  award-commands: # Các lệnh chạy cho player khi đạt mốc
    - 'give %player% diamond 64'
    - 'give %player% emerald 1'
- type: week # Hằng tuần
  amount: 200000
  award-commands:
    - 'give %player% diamond 64'
    - 'give %player% emerald 1'
- type: month # Hằng tháng
  amount: 1000000
  award-commands:
    - 'give %player% diamond 64'
    - 'give %player% emerald 1'
