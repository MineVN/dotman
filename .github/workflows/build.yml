name: Build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v4.0.0
        with:
          distribution: temurin
          java-version: 17
          cache: "gradle"
      - name: Get version
        run: |
          echo "::set-output name=version::$(awk '/version =/ {gsub("\"", "", $NF); print $NF}' build.gradle.kts | sed 's/[[:space:]]//g')"
        id: version
      - name: Build DotMan
        run: |
          chmod +x ./gradlew
          ./gradlew assemble
          mkdir -p target
          cp ./dotman-plugin/build/libs/DotMan.jar ./target/DotMan.jar
      - name: Upload build artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: "DotMan-${{ steps.version.outputs.version }}"
          path: ./target/DotMan.jar
